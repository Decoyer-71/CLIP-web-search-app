<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
    {% for result in results %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300">
        <img src="data:image/jpeg;base64,{{ result.image_base64 }}" alt="Rank {{ result.rank }}" class="w-full h-48 object-cover">
        <div class="p-4">
            <p class="text-lg font-semibold">Rank: {{ result.rank }}</p>
            <p class="text-sm text-gray-600">Score: {{ result.score }}</p>
            <p class="text-xs text-gray-500 truncate" title="{{ result.path }}">{{ result.path }}</p>
        </div>
    </div>
    {% endfor %}
</div>
